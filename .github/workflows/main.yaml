name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Docker pull and push
        run: |
          docker pull gcr.io/kubeflow/pipeline:v1.2.0  
          docker tag  gcr.io/kubeflow/pipeline:v1.2.0  ghcr.io/peachest/kubeflow/pipeline:v1.2.0       
          docker push ghcr.io/peachest/kubeflow/pipeline:v1.2.0
